<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
</head>
<body>

<video id="myVideo" width="400" controls>
  <source src="videoss.mp4" type="video/mp4">
</video>

<script>
  const vid = document.getElementById("myVideo");

  // Show a message for user to click anywhere once
  alert("Tap anywhere on the screen to start video with sound.");

  // On first click â†’ video plays WITH sound
  document.addEventListener("click", () => {
    vid.play();
  }, { once: true });
</script>

</body>
</html>
